name: Render and Publish Quarto Site

on:
  workflow_dispatch:      # tu peux lancer à la main
  schedule:
    - cron: "0 5 * * *"   # tous les jours à 5h UTC

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests_cache retry_requests openmeteo_requests jupyter pyyaml

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render site
        run: quarto render

      - name: Upload artifact (2025 version)
        uses: actions/upload-artifact@v4
        with:
          name: quarto-site
          path: ./_site

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
