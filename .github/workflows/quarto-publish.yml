name: Render and Publish Quarto Site

on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * *"

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python deps (no notebook needed)
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests_cache retry_requests openmeteo_requests pyyaml jupyter nbformat

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render Quarto website
        run: quarto render

      - name: Upload site artifact (GitHub Pages format)
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs   # IMPORTANT : ton site se construit ici

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
