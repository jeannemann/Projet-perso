name: Daily Update

on:
  schedule:
    - cron: '0 3 * * *'  # Tous les jours Ã  3h UTC
  workflow_dispatch:      # Permet de lancer manuellement si besoin

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openmeteo_requests requests_cache retry_requests pandas

      - name: Render Quarto site
        run: quarto render

      - name: Push updated site
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "Update site [skip ci]" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }} HEAD:main
