name: Daily Update

on:
  schedule:
    - cron: '0 3 * * *'  # tous les jours Ã  3h UTC
  workflow_dispatch:    # permet de lancer manuellement si besoin

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install Dependencies
        run: |
          pip install pandas requests-cache retry_requests openmeteo_requests

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render Quarto site
        run: quarto render

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "Update site [skip ci]" || echo "No changes to commit"
          git push
