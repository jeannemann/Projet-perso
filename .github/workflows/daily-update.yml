name: Update site

on:
  schedule:
    - cron: '0 3 * * *'  # tous les jours Ã  3h UTC

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          pip install requests_cache openmeteo_requests retry_requests pandas jupyter

      - name: Render Quarto site
        run: quarto render

      - name: Push to GitHub
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update site [skip ci]" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/jeannemann/Projet-perso.git HEAD:main
